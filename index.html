<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Rossi - UX/UI Designer & Web Developer | CEO of Push Refresh</title>
    <meta name="description" content="Michael Rossi is the CEO/Founder of Push Refresh with over 15 years of experience in UX/UI/Product Design and Web Development. Crafting exquisite digital experiences with a personal touch.">
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        @font-face {
            font-family: 'Editor\'s Note';
            src: url('/font/Editor\'sNote-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Editor\'s Note';
            src: url('/font/Editor\'sNote-Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        @font-face {
            font-family: 'Graphik';
            src: url('/font/GraphikRegular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Graphik', system-ui, -apple-system, sans-serif;
            font-weight: 400;
            background: #121517;
            color: #fafafa;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        nav {
            padding: 2rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 300;
            color: #B8B2FF;
        }

        .logo img {
            width: 40px;
            height: 40px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #f8fafc;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #256eff;
        }
        
        a {
            color: #256eff;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #ffffff;
        }

        .hero {
            min-height: 90vh;
            display: flex;
            align-items: center;
        }

        .hero-content {
            width: 100%;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .avatar:hover {
            transform: translateY(20px) scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            opacity: 1;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.7);
            max-width: 90%;
            max-height: 90%;
            transition: transform 0.3s ease;
        }

        .modal.show .modal-content {
            transform: translate(-50%, -50%) scale(1);
        }

        .modal img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #256eff;
        }

        h1 {
            font-family: 'Editor\'s Note', serif;
            font-size: 4.5rem;
            font-weight: 400;
            margin-top: 0px;
            margin-bottom: 8dvw;
            line-height: 1.2;
            opacity: 0;
            transform: translateY(20px);
        }

        .highlight {
            font-family: 'Editor\'s Note', serif;
            font-weight: 400;
            color: #256eff;
        }

        .subtitle {
            font-size: 1.25rem;
            font-weight: 200;
            margin-bottom: 2rem;
            color: #fafafaee;
            opacity: 0;
            transform: translateY(20px);
        }

        .subtitle-container {
            display: flex;
            justify-content: flex-end;
        }

        .subtitle-content {
            max-width: 600px;
            border-top: 0.5px solid rgba(255, 255, 255, 0.2);
            padding-top: 1rem;
            opacity: 0;
            transform: translateY(20px);
        }

        .cta {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #256eff;
            color: #ffffff !important;
            padding: 1rem 2rem;
            text-decoration: none;
            font-weight: 600;
            transition: ease 0.3s all;
            opacity: 0;
            transform: translateY(20px);
            position: relative;
            overflow: hidden;
        }

        .cta p {
            font-family: 'Graphik', system-ui, -apple-system, sans-serif;
            font-weight: 400;
            font-size: 1rem;
            color: #ffffff !important;
            margin: 0;
        }

        .cta .arrow {
            width: 16px;
            height: 16px;
            transition: transform 0.3s ease;
            color: #ffffff !important;
        }

        .cta .arrow-container {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .cta .arrow-1 {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            transition: transform 0.3s ease;
            color: #ffffff !important;
        }

        .cta .arrow-2 {
            position: absolute;
            left: 50%;
            transform: translateX(-160%);
            transition: transform 0.3s ease;
            color: #ffffff !important;
        }

        .cta:hover .arrow-1 {
            transform: translateX(60%);
        }

        .cta:hover .arrow-2 {
            transform: translateX(-50%);
        }

        .cta:hover {
            background: #1e5dd9;
        }
        
        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
            opacity: 0;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo"><a href="https://pushrefresh.com"><img src="/images/pr-logo.svg"></a></div>
            <div class="nav-links">
                <!-- <a href="#work">Work</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a> -->
            </div>
        </nav>

        <section class="hero">
            <div class="hero-content">
                <img src="/images/rossi.jpeg" alt="Rossi" class="avatar">
                <h1>Howdy, I'm <span class="highlight">Rossi</span></h1>
                <div class="subtitle-container">
                    <div class="subtitle-content">
                    <p class="subtitle">I'm the CEO/Co-Founder of <a href="https://pushrefresh.com" target="_blank">Push Refresh</a>. We make websites and apps that people actually want to use. Been designing and building stuff for 15+ years.</p>
                <a href="https://pushrefresh.com/work" class="cta">
                    <p>View Our Work</p>
                    <div class="arrow-container">
                        <svg class="arrow arrow-1" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <svg class="arrow arrow-2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </a>
            </div>
        </div>
            </div>
        </section>
    </div>

    <!-- Modal for full avatar image -->
    <div id="avatarModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img src="/images/rossi.jpeg" alt="Michael Rossi">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Modal functionality
            const modal = document.getElementById('avatarModal');
            const avatar = document.querySelector('.avatar');
            const closeBtn = document.querySelector('.close');

            // Open modal when avatar is clicked
            avatar.addEventListener('click', () => {
                modal.style.display = 'block';
                setTimeout(() => {
                    modal.classList.add('show');
                }, 10);
            });

            // Close modal when close button is clicked
            closeBtn.addEventListener('click', () => {
                modal.classList.remove('show');
                setTimeout(() => {
                    modal.style.display = 'none';
                }, 300);
            });

            // Close modal when clicking outside the image
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('show');
                    setTimeout(() => {
                        modal.style.display = 'none';
                    }, 300);
                }
            });

            // Close modal with Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modal.style.display === 'block') {
                    modal.classList.remove('show');
                    setTimeout(() => {
                        modal.style.display = 'none';
                    }, 300);
                }
            });

            // Animate elements on page load
            gsap.to('.avatar', {
                opacity: 1,
                y: 0,
                duration: 1,
                ease: 'power3.out'
            });

            gsap.to('h1', {
                opacity: 1,
                y: 0,
                duration: 1,
                delay: 0.2,
                ease: 'power3.out'
            });

            gsap.to('.subtitle-content', {
                opacity: 1,
                y: 0,
                duration: 1,
                delay: 0.4,
                ease: 'power3.out'
            });
            
            gsap.to('.subtitle', {
                opacity: 1,
                y: 0,
                duration: 1,
                delay: 0.4,
                ease: 'power3.out'
            });

            gsap.to('.cta', {
                opacity: 1,
                y: 0,
                duration: 1,
                delay: 0.6,
                ease: 'power3.out'
            });

            gsap.to('.scroll-indicator', {
                opacity: 0.7,
                duration: 1,
                delay: 1
            });
        });
    </script>
</body>
</html>
