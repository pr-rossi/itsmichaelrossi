<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background: #17181A;
            color: #f8fafc;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        nav {
            padding: 2rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 300;
            color: #B8B2FF;
        }

        .logo img {
            width: 40px;
            height: 40px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #f8fafc;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #B8B2FF;
        }
        
        a {
            color: #B8B2FF;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #f8fafc;
        }
        
        a:visited {
            color: #B8B2FF !important;
        }

        .hero {
            min-height: 90vh;
            display: flex;
            align-items: center;
            padding: 4rem 0;
        }

        .hero-content {
            max-width: 600px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            opacity: 0;
            transform: translateY(20px);
        }

        .highlight {
            color: #D4FF99;
        }

        .subtitle {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            color: #94a3b8;
            opacity: 0;
            transform: translateY(20px);
        }

        .cta {
            display: inline-block;
            background: #B8B2FF;
            color: #0f172a !important;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: ease 0.3s all;
            opacity: 0;
            transform: translateY(20px);
        }

        .cta:hover {
            transform: rotate(-2deg) !important;
            border-radius: 8px;
        }
        
        }

        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
            opacity: 0;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo"><img src="/images/logo.svg"></div>
            <div class="nav-links">
                <!-- <a href="#work">Work</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a> -->
            </div>
        </nav>

        <section class="hero">
            <div class="hero-content">
                <h1>Howdy, I'm <span class="highlight">Rossi</span></h1>
                <p class="subtitle">CEO/Founder of <a href="https://pushrefresh.com" target="_blank">Push Refresh</a>, where we craft exquisite web and app experiences with a personal touch. Let's innovate, create, and refresh your digital world!</p>
                <a href="https://pushrefresh.com/" class="cta">View Our Work</a>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Animate elements on page load
            gsap.to('h1', {
                opacity: 1,
                y: 0,
                duration: 1,
                ease: 'power3.out'
            });

            gsap.to('.subtitle', {
                opacity: 1,
                y: 0,
                duration: 1,
                delay: 0.2,
                ease: 'power3.out'
            });

            gsap.to('.cta', {
                opacity: 1,
                y: 0,
                duration: 1,
                delay: 0.4,
                ease: 'power3.out'
            });

            gsap.to('.scroll-indicator', {
                opacity: 0.7,
                duration: 1,
                delay: 1
            });
        });
    </script>
</body>
</html>
